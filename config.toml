title = "Kévin Gomez"
baseurl = "/"
languageCode = "en-us"

pygmentsCodeFences = true
enableGitInfo = true
disableHugoGeneratorInject = true
disableKinds = ["sitemap"]

[params]
    author = "Kévin Gomez"
    mainSections = ["posts", "til"]

[frontmatter]
    lastmod = ["lastmod"]
    date = ["date", ":filename", "lastmod", ":git"]
    publishDate = ["publishDate", "date"]

[permalinks]
    posts = "/:year/:month/:day/:filename/"
