---
layout: default
---

<section class="posts" itemscope itemtype="http://schema.org/Blog">
    <h1>Posts</h1>

    {% for post in site.posts %}
    <article itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
        <header>
            <h1 itemprop="headline"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <span class="postDetails">
                <time pubdate="pubdate" datetime="{{ post.date | date_to_xmlschema }}">
                    <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}" />
                    {{ post.date | date_to_long_string }}
                </time>
            </span>
        </header>

        <section class="postExcerpt" itemprop="description">
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% else %}
            {{ post.excerpt }}
            {% endif %}
        </section>
    </article>
    {% endfor %}
</section>
