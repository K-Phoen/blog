---
layout: default
title: Bookshelf
---

<h1>Bookshelf</h1>

<ul class="books">
{% for data in site.data.books %}
    <h2>{{ data.year }} â€” {{ data.books|size }} books</h2>

    <ul>
    {% for book in data.books %}
        <li itemscope itemtype="http://schema.org/Book">
            <a href="{{ book.url }}" itemprop="name">{{ book.title }}</a> - <em itemprop="author">{{ book.authors }}</em>
        </li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
