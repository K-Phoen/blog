---
layout: default
title: Talks
---

<h1>Talks</h1>

<ul class="talks">
{% for data in site.data.talks %}
    <h2>{{ data.year }}</h2>

    <ul>
    {% for talk in data.talks %}
        <li>
            <a href="{{ talk.slides_url }}">{{ talk.title }}</a> - <em>{{ talk.at }}</em>
            {% if talk.video_url %}(<a href="{{ talk.video_url }}">video</a>){% endif %}
        </li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
