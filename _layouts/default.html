<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="{{ site.config.author }}" />

    <title>{{ page.title }} &mdash; Kévin Gomez</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro" />

    <link rel="stylesheet" href="{{ page.theme_dir }}/css/normalize.css"/>
    <link rel="stylesheet" href="{{ page.theme_dir }}/css/foundation.css"/>
    <link rel="stylesheet" href="{{ page.theme_dir }}/css/pygments.css" />
    <link rel="stylesheet" href="{{ page.theme_dir }}/css/style.css"/>
</head>
<body>
<header class="row main">
    <div class="large-9 columns">
        <h1><a href="/">Blog &mdash; Kévin Gomez</a></h1>
    </div>

    <div class="large-3 columns">
        <nav class="nav-bar right">
            <ul class="inline-list">
                {% for link in site.config.menu %}
                <li><a href="{{ link.url }}">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>

<div class="row">
    <div class="large-12 columns" role="content">
        {{ content }}
    </div>
</div>
</body>
</html>
